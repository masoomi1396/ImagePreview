<!DOCTYPE html>
<html lang="en">

    <title>Preview Image</title>
    <link rel="stylesheet" href="assets/css/input.css">

<body class="flex justify-center items-center h-screen w-screen">
    <section class="space-y-10 w-[300px] md:w-[500px] min-h-[200px] flex flex-col justify-center items-center bg-slate-700">
        <input type="file" id="ImageInput" class="w-full p-5 text-center text-2xl bg-slate-400 text-white">
        <figure class="w-full  h-full flex justify-center items-center flex-nowrap bg-slate-300">

            <h3 class="text-3xl text-center p-5 opacity-10 font-bold capitalize select-none">image priview</h3>
        </figure>

    </section>
